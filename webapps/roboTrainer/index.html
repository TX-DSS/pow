<!DOCTYPE html>
<html>

<head>
    <title>RoboTrainer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <!-- meta http-equiv="X-UA-Compatible" content="IE=9" /-->
    <!-- For intranet rendering only, remove when page is placed in production! -->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <script type="text/javascript" src="/vendor/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/vendor/js/jquery.simplemodal.js"></script>
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/robotrainer.js"></script>
</head>

<body>
    <div id="appHeader">
        <div class="appLogo">
        </div>
    </div>
    <div id="appLeft">
        <ul class="urlList">
            <li>
                <div role="site" linkurl="http://news.baidu.com"><i class="unfolder"></i>news.baidu.com</div>
                <ul>
                    <li role="link" linkurl="http://qiuyuanjuner.baijia.baidu.com/article/262742"><i class="xmlFile"></i>银联牵手Apple pay: 三家混战，终归一统--百度百家</li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="pageAddress">
        <div class="input-group">
            <input type="text" id="pageUrlInput" class="form-control" placeholder="">
            <span class="input-group-btn">
                <button class="btn btn-primary" id="goBtn" type="button">Go</button>
            </span>
        </div>
    </div>
    <div id="pageFrame">
        <iframe id="linkPageFrame" src=""></iframe>
    </div>
    <div id="defineInputs">
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="control-label" for="targetLinkArea">Target Links Area</label>
                <input type="text" class="form-control input-sm" id="targetLinkArea" placeholder="">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="isGBKCharset">gbk charset
                </label>
            </div>
            <button class="btn btn-default btn-sm" id="analyseAndAddBtn" type="button">Analyse & Add</button>
        </form>
        <hr>
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="control-label" for="titleArea">Title</label>
                <input type="text" class="form-control input-sm" id="titleArea" placeholder="">
            </div>
            <div class="form-group form-group-sm">
                <label class="control-label" for="authorArea">Author</label>
                <input type="text" class="form-control input-sm" id="authorArea" placeholder="">
            </div>
            <div class="form-group form-group-sm">
                <label class="control-label" for="timeArea">Publish Time</label>
                <input type="text" class="form-control input-sm" id="timeArea" placeholder="">
            </div>
            <div class="form-group form-group-sm">
                <label class="control-label" for="contentArea">Content</label>
                <input type="text" class="form-control input-sm" id="contentArea" placeholder="">
            </div>
            <button class="btn btn-default btn-sm" id="testBtn" type="button">Test</button>
            <button class="btn btn-default btn-sm" id="resetBtn" type="button">Reset</button>
        </form>
    </div>
    <script type="text/html" id="pagePreviewModal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <h3 id="previewTitle">Title</h3>
                    <div>
                        <p>来源：<span id="previewAuthor"></span> 发布时间：<span id="previewTime"></span></p>
                    </div>
                    <div id="previewContent" style="height:360px;overflow-y:auto">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm">Learn</button>
                <button type="button" class="btn btn-default btn-sm">Close</button>
            </div>
        </div>
    </script>
</body>

</html>
